#import NonEmptyString, Sidereal, TargetId, Nonsidereal, SiderealInput, NonsiderealInput, WavelengthInput from "lucuma/schemas/ObservationDB.graphql"

"""Target properties input"""
input TargetPropertiesInput {
  id: TargetId!
  name: NonEmptyString!
  sidereal: SiderealInput
  nonsidereal: NonsiderealInput
  wavelength: WavelengthInput!
}

"""Slew Options input"""
input SlewOptionsInput {
  stopGuide: Boolean!
  clearGuide: Boolean!
  autoParkProbes: Boolean!
}

"""Slew Options"""
type SlewOptions {
  stopGuide: Boolean!
  clearGuide: Boolean!
  autoParkProbes: Boolean!
}

enum ParkStatus {
    NOT_PARKED
    PARKED
}

enum FollowStatus {
    NOT_FOLLOWING
    FOLLOWING
}

type MountStatus {
    parked: ParkStatus!
    follow: FollowStatus!
}

type TelescopeStatus {
    mount: MountStatus!
}

input SlewInput {
    slewOptions: SlewOptionsInput!
    baseTarget: TargetPropertiesInput!
}

type Target {
  """Target ID"""
  id: TargetId!

  """Target name."""
  name: NonEmptyString!

  """Sidereal tracking information, if this is a sidereal target"""
  sidereal: Sidereal

  """Nonsidereal tracking information, if this is a nonsidereal target"""
  nonsidereal: Nonsidereal
}

enum OperationResult {
    SUCCESS
    FAILURE
}

type OperationOutcome {
    result: OperationResult!
    msg: String
}

type Query {
    telescopeStatus: TelescopeStatus!
}

type Mutation {
    mountPark: OperationOutcome!
    mountFollow(enable: Boolean!): OperationOutcome!
    slew(slewParams: SlewInput!): OperationOutcome!
}

